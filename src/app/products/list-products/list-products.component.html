<div class="container">
  <div class="text-center">
    <div class="display-4">Welcome to My Bakery App</div>
    <a [routerLink]="['/addnew']">Add New Product</a>
    <div class="border p-1">
      <div class="row">
        <div class="col-md-4" *ngFor="let product of products">
          <div class="card m-3" style="min-width: 18rem; max-width: 30.5%;">
            <div class="card-header">
              {{product.Name}}
            </div>
            <img class="card-img-top" [src]='"assets/images/"+product.ImageFileName' />
            <p class="text-left m-2">{{product.Description}}</p>
            <div class="m-2">
              <div class="float-left">{{product.Price|currency}}</div>
              <a class="btn btn-sm btn-danger text-white float-right">Order Now</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
